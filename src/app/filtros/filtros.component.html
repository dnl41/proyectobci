<aside class="filters">
  
  <h3>Configuraciones</h3>
  <nav>
    <article *ngFor="let filter of filters" 
             [ngClass]="{ disabled: !filter.enabled }">
      <label>{{ filter.label }}</label>
      <div class="select">
        <select 
          [multiple]="filter.type === 'multiple'"
          [disabled]="!filter.enabled"
          (change)="applyFilter($event.target.value)">
          <option *ngFor="let option of filter.options" 
                  [value]="option.id">
            {{ option.label }}
          </option>
        </select>
      </div>
    </article>
  </nav>
  <p> Escritura de Datos</p>
  <button (click)="clicked3()">Grabar</button>
  <button (click)="clicked4()">Parar</button>
  <p> Control de Sistema</p>
  <button (click)="clicked()">Iniciar</button>
  <button (click)="clicked2()">Detener</button>
  
</aside>
