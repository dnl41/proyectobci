<section class="frequency-band" [ngClass]="{ 'loading': !data }">
    <h2 class="capitalize">{{ band }} {{ type }}</h2>
    <canvas baseChart class="chart"
      [datasets]="data"
      [labels]="channels"
      [options]="options"
      [colors]="colors"
      [legend]="false"
      [chartType]="type"></canvas>
</section>
